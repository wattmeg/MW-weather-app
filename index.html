<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWatt Weather Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/041dc0ea53.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <form id="city-form">
                            <input class="search-box enter-city border" type="text" placeholder="Enter City Here"
                                autocomplete="off" id="city-search-input" />

                            <input type="submit" value="Search" class="search-button btn btn-outline-dark"
                                id="search-button" />
                            <input type="submit" value="My Location" class="search-button btn btn-outline-dark"
                                id="my-location-button" />
                        </form>
                    </div>
                </div>
                <div class="row top-result-row">
                    <div class="col-4">
                        <h1 id="city-display">London</h1>
                        <h6>Last updated: <span id="date-and-time">Monday 16:00</span></h6>
                    </div>
                    <div class="col-4 icon-now">
                        <img id="icon-now" src="" alt="" />
                    </div>
                    <div class="col-4 temperature-now">
                        <span id="current-temp">10</span>
                        <span class="temps">
                            <a href="#" class="active" id="temp-celsius-link">°C </a>
                            |
                            <a href="#" id="temp-fahrenheit-link">°F </a>
                        </span>
                    </div>

                </div>
                <div class="row middle-results-row results">

                    <div class="col-6 wind" id="wind-speed">
                        <h3> Wind </h3>
                    </div>
                    <div class="col-6 humidity" id="humidity">
                        <h3> Humidity </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6" id="temp-min-max">
                        <h4> Temp High, Low </h4>
                    </div>
                    <div class="col-6 sun-rise-set">
                        <h4> Sun Rise <i class="fa-solid fa-sun"></i> Sun Set <i class="fa-solid fa-moon"></i> </h4>
                    </div>
                </div>
                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/playlist/37i9dQZF1DWURugcFfOfEH?utm_source=generator"
                    width="100%" height="80" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>
            </div>
            <div class="col-4 future-days">
                <ul>
                    <li class="forecast">
                        Wednesday 20°/8° <i class="fa-solid fa-cloud"></i>
                    </li>
                    <li class="forecast">Thursday 19°/8° <i class="fa-solid fa-cloud"></i></li>
                    <li class="forecast">Friday 16°/7° <i class="fa-solid fa-cloud"></i></li>
                    <li class="forecast">Saturday 16°/9° <i class="fa-solid fa-cloud"></i></li>
                    <li class="forecast">Sunday 20°/14° <i class="fa-solid fa-cloud"></i></li>
                    <li class="forecast">Monday 19°/12° <i class="fa-solid fa-cloud"></i></li>
                </ul>
            </div>
        </div>
        <p class="footer"><a href="https://github.com/wattmeg/MW-weather-app" target="_blank">Open-source code</a>
            by
            Megan
            Watt</p>

    </div>

    <script src="src/script.js"></script>
</body>

</html>
